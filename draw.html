		<!-- Highlights Wrapper -->
			<div class="wrapper wrapper-style3">
				<div class="title">Draw Paths</div>
				<div class="container drawpaths">
						<div class="drawpaths-title"><h1>Tell us your story</h1></div>
						<form role="form">
						<div class="group">
							<div class="drawpaths-date">
								<label for="dateId">Date of event</label>
								<input type="text" id="dateId" class="form-control input-lg" placeholder="e.g. 01/01/1999 or 01-01-1999">
							</div>
							<div class="drawpaths-eventname">
								<label for="eventName" >Event title</label>
								<input type="text" id="eventName" class="form-control input-lg" placeholder="e.g. Entered U.S. on Student Visa">
							</div>
						</div> <!-- one row -->
							<div class="drawpaths-eventdetail ">
								<label for="eventDetail">Event detail</label>
								<textarea id="eventDetail" class="form-control input-lg" rows="2" placeholder="e.g. Today was the first day I set foot on this country. I came with my parents and my siblings; I was 14 years old."></textarea>
							</div>
							<div class="drawpaths-media">
								<label for="eventMedia">Link attachments</label>
								<input type="url" id="eventMedia" class="form-control input-lg" placeholder="e.g. Twitter status, image link, or video link.">
							</div>
							<div class="drawpaths-new">
								<button type="button" id="eventNew" class="btn btn-info">Add Event</button>
							</div>
							<div class="drawpaths-submit">
								<button type="button" id="eventSubmit" class="btn btn-success">Submit</button>
							</div>
							<!-- </fieldset> -->
						</form>
					</div>
				</div>
			</div>
