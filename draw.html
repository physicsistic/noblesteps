      <div class="wrapper wrapper-style3">
        <div class="title">Where were you born?</div>
        <br />
        <br />
        <div class="container drawpaths">
          <form role="from">
            <div class="form-group">
              <select class="form-control">
                <option selected>Afghanistan</option>
                <option>China</option>
                <option>Columbia</option>
                <option>Denmark</option>
                <option>Ecuador</option>
                <option>France</option>
                <option>Mexico</option>
                <option>Nepal</option>
                <option>Pakistan</option>
                <option>Spain</option>
                <option>Syria</option>
                <option>Turkey</option>
              </select>            
            </div>
          </form>            
        </div>
      </div>

      <div class="wrapper wrapper-style1">
        <div class="title">Status</div>
        <div class="container drawpaths">
          <form role="from">
            <div class="form-group">
              <div class="radio">
                <label style="color: #fff; font-size: 30px; margin: 30px;">
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Undocumented
                </label>
              </div>
              <div class="radio">
                <label style="color: #fff; font-size: 30px; margin: 30px;">
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Visa
                </label>
              </div>            
              <div class="radio">
                <label style="color: #fff; font-size: 30px; margin: 30px;">
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Green card
                </label>
              </div>            
              <div class="radio">
                <label style="color: #fff; font-size: 30px; margin: 30px;">
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Citizen
                </label>
              </div>            
            </div>
          </form>            
        </div>
      </div>

      <div class="wrapper wrapper-style2" style="display: block">
        <div class="title">Add items to your timeline</div>
        <div class="container drawpaths">
          <form role="from" id="add-event">
            <div class="form-group">
              <label>Caption:</label> <input type="text" class="form-control" style="width: 100%; height: 50px">
              <label>Description:</label> <input type="text" class="form-control" style="width: 100%; height: 50px">
              <label>Date:</label> <input type="text" class="form-control" style="width: 100%; height: 50px">
              <label>Image:</label> <div id="holder"></div>
            </div>
          </form>    
          
          <div id="more-events">
          </div>
          
          <br/>
          
          <div style="text-align: center;">
            <button type="button" class="btn btn-default" style="margin-right: 10px" onclick="$('#add-event').clone().appendTo($('#more-events'))">Add</button>
            <button type="button" class="btn btn-primary" style="margin-left: 10px" onclick="window.location='vis.html';">Done!</button>
          </div>
                  
        </div>
      </div>

      <p id="filereader">File API &amp; FileReader API not supported</p>
      <p id="formdata">XHR2's FormData is not supported</p>
      <p id="progress">XHR2's upload progress isn't supported</p>
