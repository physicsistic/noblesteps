<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet"/>    
    <link href="css/reveal.css" rel="stylesheet"/>
    <link href="css/noble-reveal.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="reveal">
        <div class="slides">
            <section data-background="#007777">
              <h1>Are you in the US?</h1>
              <form class="noble-form">
                <button type="button" class="btn btn-primary btn-lg js-answer">Yes</button>
                <button type="button" class="btn btn-default btn-lg js-answer">No</button>
              </form>
            </section>
            <section data-background="#4d7e65">
              <h1>Do you have a green card?</h1>
              <form class="noble-form">
                <button type="button" class="btn btn-primary btn-lg js-answer">Yes</button>
                <button type="button" class="btn btn-default btn-lg js-answer">No</button>
              </form>
            </section>
            <section data-background="#8c4738">
              <h1>Are you a citizen?</h1>
              <form class="noble-form">
                <button type="button" class="btn btn-primary btn-lg js-answer">Yes</button>
                <button type="button" class="btn btn-default btn-lg js-answer">No</button>
              </form>
            </section>
        </div>
    </div>
        
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>    
    <script type="text/javascript" src="js/classList.js"></script>    
    <script type="text/javascript" src="js/head.min.js"></script>    
    <script type="text/javascript" src="js/html5shiv.js"></script>    
    <script type="text/javascript" src="js/reveal.js"></script>        
    <script type="text/javascript" src="js/bootstrap.js"></script>        
    <script type="text/javascript" src="js/noble-reveal.js"></script>    
  </body>
</html>
